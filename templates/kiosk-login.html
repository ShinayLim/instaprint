<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./../static/css/main.css" rel="stylesheet" />
    <title>Kiosk Login</title>
  </head>
  <body>
    <div class="insta-container">
      <div class="logo-container">
          <div class="logo">
              <div class="logo1">
                  <img src="./../static/images/cpe-logo.png" alt="CPE Logo">
              </div>
              <div class="logo2">
                  <img src="./../static/images/pup-logo.png" alt="PUP Logo">
              </div>
              <div class="logo3">
                  <img src="./../static/images/ce-logo.png" alt="CE Logo">
              </div>
          </div>
      </div>
      <div class="title">INSTAPRINT</div>
      <div class="subtitle">ENTER KIOSK PIN</div>
      <div class="form">  
        <div class="form-container">
          <form class="form">
            <div class="input-group">
              <label for="password">PIN</label>
              <input type="password" name="password" id="password" placeholder="">
            </div>
            <button class="login">ENTER</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
