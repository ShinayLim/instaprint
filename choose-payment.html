<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="choose-payment.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InstaPrint</title>
</head>

<body>

    <div class="left">

        <div class="left-contents">

            <img src="static/images/doc.png" alt="Document Image" class="doc">
            <p class="doc-name">YourFile.docx</p>
            <h1 class="success">SUCCESSFULLY UPLOADED</h1>
            <h1 class="amount">Total Amount</h1>
            <h1 class="price">â‚±20</h1>
            
        </div>

    </div>
    
    <div class="right">
        
        <div class="right-contents">

            <div class="rectangle">

                <div class="choose-payment">
                    <h1 class="choose">Choose how you want to pay</h1>
                </div>

                <!-- INSIDE OF THE RECTANGLE -->
                <div class="rec-container">

                    <!-- LEFT PART -->
                    <div class="rec-left">

                        <img src="static/images/gcash-logo.png" alt="Gcash Logo" class="gcash-logo">
                        <button class="gcash-button">GCash</button>

                    </div>

                    <!-- RIGHT PART -->
                    <div class="rec-right">

                        <p class="note">This machine accepts old and new coins except centavo coins.</p>

                        <img src="static/images/coins.png" alt="Coins" class="coins">
                        <button class="coins-button">Coins</button>

                    
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
